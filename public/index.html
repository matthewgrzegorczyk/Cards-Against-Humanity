<!doctype html>
<html>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <head>
        <title>Socket.IO chat</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <div id="chat" class="chat">
                <div class="row">
                    <ul class="col-xs-12 col-sm-8 messages" id="messages"></ul>
                    <ul class="hidden-xs userList col-sm-4" id="userList"></ul>
                </div>
                <div class="row">
                    <form class="messageForm" id="sendMessage" action="">
                            <div class="col-xs-12 col-sm-8 input-group">
                                <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Type to chat ...">
                                <span class="input-group-btn">
                                    <input class="btn btn-primary" type="submit" value="Send">
                                </span>
                            </div>
                    </form>
                </div>
            </div><!-- .chat -->

            <div class="setName">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <form class="form-horiznontal" action="" id="setName">
                            <div class="form-group form-group-lg">
                                <label class="control-label" for="myName">Username</label>
                                <div class="input-group">
                                    <input class="form-control" id="myName" name="myName" type="text">
                                    <span class="input-group-btn">
                                        <input class="btn btn-lg btn-primary" type="submit" value="Go">
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- .setName -->
        </div>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
