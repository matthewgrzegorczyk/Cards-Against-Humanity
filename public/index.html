<!doctype html>
<html>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <head>
        <title>Socket.IO chat</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <div id="chat" class="chat">
                <div class="row">
                    <ul class="col-xs-12 col-sm-8 messages" id="messages"></ul>
                    <ul class="hidden-xs userList col-sm-4" id="userList"></ul>
                </div>
                <div class="row">
                    <form class="messageForm" id="sendMessage" action="">
                            <div class="col-xs-12 col-sm-8 input-group">
                                <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Type to chat ...">
                                <span class="input-group-btn">
                                    <input class="btn btn-primary" type="submit" value="Send">
                                </span>
                            </div>
                    </form>
                </div>
            </div><!-- .chat -->

            <div class="setName">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <form class="form-horiznontal" action="" id="setName">
                            <div class="form-group form-group-lg">
                                <label class="control-label" for="myName">Username</label>
                                <div class="input-group">
                                    <input class="form-control" id="myName" name="myName" type="text">
                                    <span class="input-group-btn">
                                        <input class="btn btn-lg btn-primary" type="submit" value="Go">
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- .setName -->
        </div>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var socket = io();

            socket.getName = function() {
                return (typeof socket.username === 'undefined' ? socket.id : socket.username);
            };

            var $setName = $('#setName');
            var $chat = $('#chat');
            var $messages = $('#messages');
            var $message = $('#m');
            var $myName = $('#myName');
            var $userList = $('#userList');

            var activeRoom = 'default';

            // Event emiters.
            $setName.on('submit', function() {
                var username = $myName.val();
                if(username.trim().length !== 0) {
                    socket.emit('setName', $myName.val());
                    $myName.val('');
                }
                $setName.parents('.setName').fadeOut(300, function() {
                    $chat.fadeIn();
                });
                return false;
            });

            $('#sendMessage').on('submit', function(e) {
                e.preventDefault();
                var msg = $message.val();
                if(msg.trim().length !== 0) {
                    socket.emit('chatMessage', {room: activeRoom, text: msg});
                    $message.val('');
                }
            });

            // Socket listeners
            socket.on('chatMessage', function(msg) {
                var html = '<li>' + msg + '</li>';
                $messages.append(html);
                $messages.animate({ scrollTop: $messages[0].scrollHeight }, 50);
            });

            socket.on('privateMessage', function(msg) {
                var html = '<li class="pm">' + msg + '</li>';
                $messages.append(html);
                $messages.animate({ scrollTop: $messages[0].scrollHeight }, 50);
            });

            socket.on('populateUserList', function(clients) {
                var html = '';
                for (var name in clients) {
                    if(clients.hasOwnProperty(name)) {
                        html += '<li>' + name + '</li>';
                    }
                }
                $userList.html(html);
            });
            socket.on('userLeft', function() {
                // $userList
            });
        </script>
    </body>

</html>
